services:
  web:
    image: web:v1
    ports:
      - 80:80
    container_name: web
    depends_on:
      - user
      - catalogue
      - cart
      - shipping
      - payment
  user:
    image: user:v1
    ports:
      - 8080:8080
    container_name: user
    depends_on:
      - mongodb
  catalogue:
    image: catalogue:v1
    ports:
      - 8081:8080
    container_name: catalogue
  cart:
    image: cart:v1
    ports:
      - 8082:8080
    container_name: cart 
    depends_on:
      - redis
  redis:
    image: redis
    container_name: redis
  mongo:
    image: mongo:v1
    container_name: mongodb
  mysql:
    image: mysql:v1
    container_name: mysql
  shipping:
    image: shipping:v1
    container_name: shipping
    depends_on:
      - mysql